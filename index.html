<!DOCTYPE html>
<html>
<head>
	<title>
	Event Manager</title>
	<meta charset='UTF-8'>
	<script src="dist/sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rancho&effect=fire">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

<header>
<div class="font-effect-fire">Event Manager</div>


	<div class="img1">
		<img src="./manager_2.png" alt="PENIS">
	</div>

	<div class="img2">
		<img src="./manager_2.png" alt="PENIS">
	</div>
</header>
		
	<div id="intro">
		<p class ="texto">
			PENIS DO CC
			<br>		
			É pequeno pessoal é o que ha a dizer.
		</p>
	</div>

	<div class="center">
		<button id="loginButton" onclick="login()">Login</button>
	</div>
	
	<script>
		function login()
		{
			swal({   title: "Login!",   
			text: "",   
			type: "input",   
			showCancelButton: true,   
			closeOnConfirm: false,   animation: "slide-from-top",   
			inputPlaceholder: "Username" }, 
			function(inputValue){   
				if (inputValue === false) 
					return false;      
				if (inputValue === "") {     
					swal.showInputError("You need to write something!");
					return false   
				}      
				swal("Nice!", "You wrote: " + inputValue, "success"); });

		}
	</script>
</body>
</html>
